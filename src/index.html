<body>
	<div>
		<h1>Random Domain Generator</h1>
	</div>
	<div>
		<ol id="domainName"></ol>

	</div>

	<div>

		<button onclick="my()">Generate!!!</button>

	</div>


	<!-- do not remove this bundle.js tag -->
	<script type="text/javascript" src="./bundle.js"></script>
	<script>
		let possessive = ["my","your","his","her"]
            let adjective = ["pretty","ugly","fast", "slow"]
            let noun = ["dog","cat","auto","house"]
            let domains = [".com",".org",".gov",".edu"]
            let verb =["running","driving","screaming","jumping"]
           
            function my() {
            for(i=0; i<possessive.length; i++){
                for(j=0; j<adjective.length; j++) {
                    for(k=0; k<noun.length; k++) {
                        for(l=0; l<domains.length; l++){
                            for(m=0; m<domains.length; m++){
                             console.log(possessive[i] + adjective[j] + noun[k] + domains[l]); 
                            document.querySelector("#domainName").innerHTML += "<li>" + possessive[i] + adjective[j] + noun[k] + domains[l]+ "</li>";
                            }
                         }
                    }  
            
            
            }
            }
            }

	</script>
